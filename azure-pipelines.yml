- master  # Puedes ajustar la rama desencadenante según tu configuración

pool:
  vmImage: 'windows-latest'  # Puedes ajustar la imagen de la máquina según tus necesidades

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

